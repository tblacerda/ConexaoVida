<ion-view view-title="Atendimento">
	<ion-pane class="messaging-view"> 
		<ion-header-bar class="bar-calm">
			<h1 class="title">Ioinc Chat</h1>
		</ion-header-bar> 
		<ion-content class="content-stable" on-swipe-left="hideTime = false" on-swipe-right="hideTime = true">
		
			<div ng-repeat="message in messages" class="messages">
				<div class="message {{message.userId != myId ? 'other' : ''}}">
					<span class="mensagem">{{ message.text }}</span>
					<div ng-if="message.userId != myId">
					    <!-- INTERA��ES PRA ESCOLHA DO USU�RIO -->
					    <div class="button-bar" ng-repeat="opcoesArr in message.opcoes" >
						  <a class="button primeiras-opcoes" ng-repeat="opcoes in opcoesArr.arr" ng-click="opcoesBot(opcoes)">{{opcoes.titulo}}</a>
						</div>
					    
					</div>
					<p class="time">{{message.time}}</p>
					
				</div>
			</div>
		
		</ion-content> 
		<ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
			<label class="item-input-wrapper"> 
				<input type="text" placeholder="Digite aqui..." on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
			</label>
			<button class="button button-clear" ng-click="sendMessage()">
				Enviar
			</button>
		</ion-footer-bar> 
	</ion-pane>
</ion-view>
<!-- Estilo do chat -->
<link href="css/estiloBot.css" rel="stylesheet">
