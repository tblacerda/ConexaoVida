<ion-view view-title="" class="esqueci-senha-titulo">
	<ion-nav-title  class="esqueci-senha-titulo">
		Cadastrar Sintomas
    </ion-nav-title>
    <ion-content class="esqueci-senha">
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title titulo-icone">
            	<i class="fa fa-plus-square" aria-hidden="true"></i>
            	<br />
            	<span class="texto-icone">Preencha os Campos Abaixo para Cadastrar Seus Sintomas.</span>
           	</strong>
        </div>
        <form name="cadastrarUsuario" id="formCadastroSintoma" class="formPadrao cadastroUsuario im-wrapper ">
				<div class="list">
					<label class="item item-input cadastroPadrao item-select">
					    <div class="input-label corpadrao">
					      Sintoma:
					    </div>
					    <select style=" width: 65%;" name="sexo" ng-model="sintomasData.descricao">
					      <option ng-repeat="sintoma in listaSintomas" value="{{sintoma.id}}">{{sintoma.descricao}}</option>
					    </select>
					</label>
					
					<label class="item item-input cadastroPadrao item-stacked-label"> 
						<span class="input-label">Data do Sintoma:</span>
						<input type="date" ng-change="formatDate()" data-date-format="DD/MM/YYYY" placeholder="Data : 99/99/9999" id="data_sintoma" name="data_sintoma" ng-model="sintomaData.data_report" required>
						<input type="hidden" ng-model="sintomaData.data_report" />
						<i class="icon fa fa-calendar placeholder-icon" for="data_sintoma" style="font-size: 24px"></i> 
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.data_sintoma.$valid">Data do sintoma é Obrigatória</span> 
 
				</div>
			<button class="button button-full botaoPadrao" ng-click="salvar()">Cadastrar Sintoma</button>
		</form>
    </ion-content>
</ion-view>
<style>
	.bar.bar-header{
	    box-shadow: none !important;
	}
	.bar.bar-stable{
		border: none !important;
	}
</style>
